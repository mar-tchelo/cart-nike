<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div class="container">
        <div class="card">
            <img class="shoes" src="https://i.ibb.co/W0YCpZj/TENIS-1.png" alt="shoes">
            <div class="shadow"></div>
            <div class="card-content">
                <p class="subtitle">Nike</p>
                <h3 class="title">Epic React Flyknit 2</h3>
                <h4 class="price"><span>R$</span>359,50</h4>
                <div class="action-container">
                    <div class="shoes-options">
                        <p>Cores:</p>
                        <div class="color-options">
                            <div class="color selected"></div>
                            <div class="color"></div>
                            <div class="color"></div>
                        </div>
                        <p>Tamanhos:</p>
                        <div class="size-options">
                            <div class="size selected">38</div>
                            <div class="size">39</div>
                            <div class="size">40</div>
                            <div class="size">41</div>
                        </div>
                    </div>
                    <div class="cart">
                        <button>
                            <i class="fas fa-chevron-down"></i>
                            <i class="fas fa-chevron-down"></i>
                            <i class="fas fa-chevron-down"></i>                            
                            <i class="fas fa-cart-arrow-down cart-shopping"></i>
                            
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
